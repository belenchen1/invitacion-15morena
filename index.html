<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Los 15 de More</title>
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
   <!--? encabezado -->
   <div>
      <img class="titulo" src="./img/Morena.png" alt="titulo">
      <img class="quince" src="./img/15.png" alt="15">
   </div>
   <h2 class="fecha">04 · 11 · 2023</h2>

   <!--? contador  -->
   <div id="countdown" class="countdown">
      <div class="time">
         <h2 id="days">00</h2>
         <span>DÍAS</span>
      </div>
      <div class="time">
         <h2 id="hours">00</h2>
         <span>HRS</span>
      </div>
      <div class="time">
         <h2 id="minutes">00</h2>
         <span>MIN</span>
      </div>
      <div class="time">
         <h2 id="seconds">00</h2>
         <span>SEG</span>
      </div>
   </div>

   <div style="margin-top: 3rem;" class="container">
      <img src="./img/sep-onda.png" style="margin-top: 2rem;" alt="">
   </div>
   <h2 style="color: #FFF;
   text-align: center;
   font-family: Clash Display;
   font-size: 1.25rem;
   font-style: normal;
   font-weight: 400;
   line-height: 1.5rem; /* 120% */
   margin-top: 2.7rem;
   margin-bottom: 1rem;
   margin-left: 1.5rem;
   margin-right: 1.5rem;">
      Ustedes son una parte importante de mi vida. Por eso, deseo que compartan conmigo esta noche tan especial.
   </h2>
   <div style="margin-bottom: 5rem;" class="container">
      <img src="./img/sep-onda.png" style="margin-top: 2rem;" alt="">
   </div>

   <!--? ubicacion -->
   <div>
      <h2 class="txt">LA QUINTA EVENTOS</h2>
      <h2 class="txt">21:00 hs</h2>
      <img class="quince" src="./img/la-quinta-eventos.jpg" alt="">
      <h3 class="txt2">Ruta Nacional 5, km 102</h3>
      <a href="https://www.google.com/maps/dir//ruta+nacional+5,+kilometro+102/@-34.6879235,-59.512698,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x95bc72566807da8b:0x51273c8d0cdaeab4!2m2!1d-59.4426579!2d-34.6879435?entry=ttu" target="_blank"><h2 class="como-llegar">Cómo llegar</h2></a>
   </div>

   <!--? confirmar -->
   <div>
      <div class="container">
         <img style="margin-top: 3rem; width: 100% !important ; " src="./img/sep.png" alt="">
      </div>
      <div class="container">
         <a target=”_blank” href="https://docs.google.com/forms/d/e/1FAIpQLScmvyq3wllAbp_v40bOeKGxGta2g_rFD8LPBnoMS6oERWvSYg/viewform?usp=sf_link"><img style="margin: 3rem; height: 2rem; margin-left: auto; margin-right: auto;" class="boton-confirmar" src="./img/boton-confirmar.png" alt=""></a>
      </div>
      <div class="container">
         <img style="margin-top: 0.5rem; width: 100% !important ; " src="./img/sep.png" alt="">
      </div>
      <div>
         <hr>
         <h6 style="color: #FFF;text-align: center;
         font-family: Clash Display;
         font-size: 1.25rem;
         font-style: normal;
         
         font-weight: 400;
         line-height: 1.5rem; /* 120% */
         margin-top: 1rem;
         margin-bottom: 1rem;
         margin-left: 1.5rem;
         margin-right: 1.5rem;">Código de vestimenta</h6>
         <p style="color: #FFF;text-align: center;
         font-family: Clash Display;
         font-size: 1.25rem;
         font-style: normal;
         font-weight: 400;
         line-height: 1.5rem; /* 120% */
         margin-top: 1rem;
         margin-bottom: 3rem;
         margin-left: 1.5rem;
         margin-right: 1.5rem;">No blanco</p>
      </div>
   </div>

   <script>
      var countdownDate = new Date("Nov 4, 2023 21:00 UTC").getTime();
      var x = setInterval(function(){
         var now = new Date().getTime();
         var distance = countdownDate - now;

         var days = Math.floor(distance / (1000*60*60*24));
         var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
         var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
         var seconds = Math.floor((distance % (1000*60)) / (1000));

         document.getElementById("days").innerHTML = days;
         document.getElementById("hours").innerHTML = hours;
         document.getElementById("minutes").innerHTML = minutes;
         document.getElementById("seconds").innerHTML = seconds;

      },1000)
   </script> 
</body>

</html>
